<ag-grid-angular
  style="width: 100%; height: 400px;"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  (filterChanged)="onFilterChanged()"
  (paginationChanged)="onPaginationChanged()"
  (rowDragEnd)="onRowDragEnd()"
  [rowDragManaged]="true"
  [pagination]="true"
  [paginationPageSize]="10"
>
</ag-grid-angular>
